<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Result Summary</title>
</head>

<body>
  <section class="container">
  
    <div class="inner">
      <div class="left">
        <p class="top">Your Result</p>
        <div class="circle">
          <h1 class="seventysix">
            76
          </h1>
          <p class="hundred">of 100</p>
        </div>
        <h3 class="great">Great</h3>
        <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h3 class="summary">Summary</h3>
        <div class="bigbox">
          <div class="box1">
            <div class="innerbox">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="num1">
              <h4>80 <span>/ 100</span></h4>
            </div>


          </div>
          <div class="box2">
            <div class="innerbox">
              <img src="assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="num2">
              <h4>92 <span>/ 100</span></h4>
            </div>


          </div>
          <div class="box3">
            <div class="innerbox">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p>verbal</p>
            </div>
            <div class="num3">
              <h4>61 <span>/ 100</span></h4>
            </div>

          </div>
          <div class="box4">
            <div class="innerbox">
              <img src="assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="num4">
              <h4>73 <span>/ 100</span></h4>
            </div>

          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </section>

</body>

</html>
